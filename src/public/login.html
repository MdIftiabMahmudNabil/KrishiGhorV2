<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | KrishiGhor</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; }
    video { object-fit: cover; }
    .fade-in { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">

  <div class="w-full max-w-6xl flex rounded-xl shadow-lg overflow-hidden fade-in bg-gradient-to-br from-emerald-600/80 to-sky-600/80">
    
    <!-- Left: Video -->
    <div class="w-1/2 relative hidden md:block">
      <video autoplay loop muted preload="auto" class="absolute w-full h-full object-cover">
        <source src="assets/login-bg/login-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="absolute top-6 left-6 z-10 flex items-center gap-2">
        <img src="assets/logo.png" alt="KrishiGhor Logo" class="h-8 w-auto">
        <span class="text-black font-bold text-xl" data-i18n="brand">KrishiGhor</span>
      </div>
      <div class="absolute bottom-6 left-6 z-10 text-black text-lg font-bold leading-snug" data-i18n="left.tagline">
        Transparent Crop Trading<br>for Bangladesh
      </div>
    </div>

    <!-- Right: Form -->
    <div class="w-full md:w-1/2 p-10 md:p-14 flex flex-col justify-center bg-white rounded-r-xl">
      <div class="mb-6 flex items-start justify-between gap-4">
        <div>
          <h2 class="text-3xl font-bold text-slate-900" data-i18n="login.title">Welcome Back</h2>
          <p class="text-slate-600 mt-1" data-i18n="login.subtitle">Sign in to your KrishiGhor account</p>
        </div>
        <!-- Language switcher -->
        <select id="langSelect" class="rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="en">EN</option>
          <option value="bn">বাংলা</option>
        </select>
      </div>

      <!-- Form -->
      <form method="POST" action="/api/auth/login" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2" data-i18n="login.email">Email Address</label>
          <input type="email" name="email" placeholder="e.g., farmer@example.com" data-i18n-placeholder="login.emailPH" required class="w-full bg-white border border-slate-300 rounded-lg px-4 py-3 text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2" data-i18n="login.password">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" placeholder="e.g., Abcd@1234" data-i18n-placeholder="login.passwordPH" required class="w-full bg-white border border-slate-300 rounded-lg px-4 py-3 pr-12 text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
            <button type="button" onclick="togglePassword()" class="absolute right-3 top-3.5 text-slate-400 hover:text-slate-600">
              <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-slate-600">
            <input type="checkbox" name="remember" class="mr-2 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500"> <span data-i18n="login.remember">Remember me</span>
          </label>
          <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium" data-i18n="login.forgot">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition duration-200" data-i18n="login.signin">
          Sign In
        </button>
      </form>

      <!-- Social Media Login Options -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-slate-500" data-i18n="login.orSignIn">Or sign in with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <!-- Google Login -->
          <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg bg-white text-sm font-medium text-slate-500 hover:bg-slate-50 transition duration-200">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>

          <!-- Facebook Login -->
          <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg bg-white text-sm font-medium text-slate-500 hover:bg-slate-50 transition duration-200">
            <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>

          <!-- X (Twitter) Login -->
          <button type="button" class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg bg-white text-sm font-medium text-slate-500 hover:bg-slate-50 transition duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-slate-600 text-sm">
          <span data-i18n="login.noAccount">Don't have an account?</span>
          <a href="/register.html" class="text-emerald-600 hover:text-emerald-700 font-medium" data-i18n="login.create">Create Account</a>
        </p>
      </div>

      <div class="mt-4 text-center">
        <a href="home.html" class="text-slate-500 hover:text-slate-700 text-sm" data-i18n="login.backHome">Back to Homepage</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    // i18n dictionary
    const I18N = {
      en: {
        brand: "KrishiGhor",
        "left.tagline": "Transparent Crop Trading for Bangladesh",
        "login.title": "Welcome Back",
        "login.subtitle": "Sign in to your KrishiGhor account",
        "login.email": "Email Address",
        "login.emailPH": "e.g., farmer@example.com",
        "login.password": "Password",
        "login.passwordPH": "e.g., Abcd@1234",
        "login.remember": "Remember me",
        "login.forgot": "Forgot password?",
        "login.signin": "Sign In",
        "login.noAccount": "Don't have an account?",
        "login.create": "Create Account",
        "login.guest": "Continue as Guest",
        "login.orSignIn": "Or sign in with",
        "login.backHome": "Back to Homepage"
      },
      bn: {
        brand: "কৃষিঘর",
        "left.tagline": "বাংলাদেশের জন্য স্বচ্ছ ফসল বাণিজ্য",
        "login.title": "পুনরায় স্বাগতম",
        "login.subtitle": "আপনার কৃষিঘর অ্যাকাউন্টে সাইন ইন করুন",
        "login.email": "ইমেইল ঠিকানা",
        "login.emailPH": "যেমন: farmer@example.com",
        "login.password": "পাসওয়ার্ড",
        "login.passwordPH": "যেমন: Abcd@1234",
        "login.remember": "মনে রাখুন",
        "login.forgot": "পাসওয়ার্ড ভুলে গেছেন?",
        "login.signin": "সাইন ইন",
        "login.noAccount": "একটি অ্যাকাউন্ট নেই?",
        "login.create": "অ্যাকাউন্ট তৈরি করুন",
        "login.guest": "অতিথি হিসাবে চালিয়ে যান",
        "login.orSignIn": "অথবা সাইন ইন করুন",
        "login.backHome": "হোমপেজে ফিরে যান"
      }
    };

    function applyTranslations(lang){
      const dict = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[key]) el.textContent = dict[key];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
        const key = el.getAttribute("data-i18n-placeholder");
        if(dict[key]) el.placeholder = dict[key];
      });
    }

    const langSel = document.getElementById("langSelect");
    const savedLang = localStorage.getItem("kg_lang") || "en";
    langSel.value = savedLang;
    applyTranslations(savedLang);

    langSel.addEventListener("change", e=>{
      const lang = e.target.value;
      localStorage.setItem("kg_lang", lang);
      applyTranslations(lang);
    });
  </script>
</body>
</html>
